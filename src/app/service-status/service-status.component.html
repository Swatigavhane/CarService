<button mat-button [matMenuTriggerFor]="menu">Client</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item routerLink="/Client/DashBorad">Client DashBoard</button>
  <button mat-menu-item routerLink="/Client/Service">Service status DashBorad</button>
  <button mat-menu-item routerLink=# color="primary"  (click)="logout()">Logout</button>   
</mat-menu>
<mat-card class="card-block">
  
<!-- show all Car service request of  customer on client dash-->

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Service  Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Username Column -->
    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef>User Name </th>
      <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
    </ng-container>
  
    <!-- brand Column -->
    <ng-container matColumnDef="brand">
      <th mat-header-cell *matHeaderCellDef> Brand </th>
      <td mat-cell *matCellDef="let element"> {{element.brand}} </td>
    </ng-container>
  
    <!-- Car Column -->
    <ng-container matColumnDef="CarName">
      <th mat-header-cell *matHeaderCellDef> Car </th>
      <td mat-cell *matCellDef="let element"> {{element.CarName}} </td>
    </ng-container>
  
    <!-- Status Column -->
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element" >
          {{element.status}} </td>
      </ng-container>

      <ng-container matColumnDef="invoice" >
        <th mat-header-cell *matHeaderCellDef> Invoice </th>
        <td mat-cell *matCellDef="let row">
            <div *ngIf="row.status==='Done'">
                <button mat-raised-button color="primary" (click)="showinvoice(row)"  >invoice</button>  
               </div> 
        </td>
    </ng-container>

    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
